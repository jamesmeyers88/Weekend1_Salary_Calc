<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/styles.css">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Employee Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Employee Salary Calculator</h1>
    </header>
   <section id="input" class="container">
        <h2>Add Employee</h2>
        <div class="inputs" class="col-6">
            <input type="text" placeholder="First Name" id="firstIn" class="inputField">
            <input type="text" placeholder="Last Name" id="lastIn" class="inputField">
            <input type="number" placeholder="ID #" id="idIn" class="inputField">
            <input type="text" placeholder="Job Title" id="jobTitleIn" class="inputField">
            <input type="number" placeholder="Annual Salary" id="annualIn" class="inputField">
        </div>
        <button id="submitButton" class="btn addButton btn-primary">Submit</button>
   </section>
   <br>
   <section id="output" class="container">
        <h2>Employees</h2>
        <div id="outputElement" class="table-responsive">
            <table id="employeeTable" class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID Number</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="table-striped">

                </tbody>
                <tfoot id="tableFooter">

                </tfoot>
            </table>
        </div>
        <div id="totalSpot" class="normal">

        </div>
   </section>
</body>
</html>
