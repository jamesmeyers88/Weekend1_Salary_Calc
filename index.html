<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Employee Salary Calculator</title>
</head>
<body>
   <h1>Employee Salary Calculator</h1>
   <section id="input">
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstIn" class="inputField" class="clearMe">
        <input type="text" placeholder="Last Name" id="lastIn" class="inputField" class="clearMe">
        <input type="number" placeholder="ID #" id="idIn" class="inputField" class="clearMe">
        <input type="text" placeholder="Job Title" id="jobTitleIn" class="inputField" class="clearMe">
        <input type="number" placeholder="Annual Salary" id="annualIn" class="inputField" class="clearMe">
        <button id="submitButton">Submit</button>
   </section>
   <section id="output">
        <h2>Employees</h2>
        <div id="outputElement">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID Number</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
                <tfoot id="tableFooter">

                </tfoot>
            </table>
        </div>
        <div id="totalSpot">

        </div>
   </section>
</body>
</html>
